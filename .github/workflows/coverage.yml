name: Coverage

on:
  - workflow_dispatch
  - workflow_call

jobs:
  coverage:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [17.x]
        os: [ubuntu-latest]
        # os: [macos-12]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm ci
      env:
        CI: true
      run: |
        npm ci

    - name: npm coverage:c8
      env:
        CI: true
        SENDGRID_LOGIN: ${{ secrets.SENDGRID_LOGIN }}
        TESTING_OVERRIDE_CODE: ${{ secrets.TESTING_OVERRIDE_CODE }}
      run: |
        npm run coverage:c8

