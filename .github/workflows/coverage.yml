name: Coverage

on:
  - workflow_dispatch
  - workflow_call

jobs:
  coverage:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
        # os: [macos-12]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm ci
      env:
        CI: true
      run: |
        npm ci

    - name: npm run coverage
      env:
        CI: true
        SENDGRID_LOGIN: ${{ secrets.SENDGRID_LOGIN }}
        TESTING_OVERRIDE_CODE: ${{ secrets.TESTING_OVERRIDE_CODE }}
      run: |
        npm run coverage

    - name: Upload coverage files to Codecov
      uses: codecov/codecov-action@v2
      # with:
      #   token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos

    - name: SonarCloud Scan  # Need to use this Action rather than webhook for code coverage
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

