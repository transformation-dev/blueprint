name: Coverage

on:
  - workflow_dispatch
  - workflow_call

jobs:
  coverage:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [17.x]
        os: [ubuntu-latest]
        # os: [macos-12]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        build: npm run coverage:build



