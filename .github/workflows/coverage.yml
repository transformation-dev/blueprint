    - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-screenshots
          path: cypress/screenshots

    - name: Upload codecov report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: codecov-report
          path: codecov_report.txt
